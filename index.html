<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC</title>

    <!-- ----------- Font google here ----------  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <!-- ----------------- Font AweSome -------------  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <!-- ----- bs4 here ----  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- ------ CSS here ---------  -->

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="tophead">
      <nav class="d-flex container navbar navbar-expand-lg navbar-light">
        <div class="homeicon">
          <a class="flex-grow-1 navbar-brand" href="#"><span>V</span>icon</a>
        </div>
        <div
          class="d-flex justify-content-end collapse navbar-collapse"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item active px-3">
              <a class="nav-link about" href="#">About</a>
            </li>
            <li class="nav-item button px-2">
              <button
                class="btn-signin nav-link"
                id="signincheck"
                href="#"
                data-toggle="modal"
                data-target="#exampleModal1"
              >
                Sign in
              </button>
            </li>
            <li class="nav-item button">
              <button
                class="btn-signup nav-link signupcheck"
                href="#"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                SIGN UP
              </button>
            </li>
          </ul>
          <!-- ---- form ----  -->
        </div>
      </nav>
    </header>
    <section class="d-flex align-items-center justify-content-around banner">
      <div class="left_side">
        <h2>Connect with no limit</h2>
        <h3>Call video online.</h3>
        <button
          class="btn-join font-weight-bold mt-3 signupcheck"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Join us
        </button>
        <p class="mt-3" style="color: gray">
          or sign up with:
          <a class="linkac pl-2" style="cursor: pointer;" href="#"><i class="fab fa-google"></i></a>
        </p>
      </div>
      <div class="right_side">
        <img src="./img/banner_login.png" alt="bn" />
      </div>
    </section>

    <!-- Modal SIGN UP-->

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" style="width: 350px" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title text-left font-weight-bold"
              id="exampleModalLabel"
            >
              <span style="color: #007791">V</span>icon new <br />member
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formname">
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First name"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last name"
                  />
                </div>
              </div>
            </form>
            <div class="form-group pt-1">
              <label for="inputEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="inputPass">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPass"
                placeholder="Password"
              />
            </div>
            <div class="form-group" id="confirmpass">
              <label for="inputPassAgain">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassAgain"
                placeholder="Confirm Password"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="btnfirst">
              Sign up
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ---SIGN IN----  -->

    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" style="width: 350px" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title text-left font-weight-bold"
              id="exampleModalLabel"
            >
              <span style="color: #007791">V</span>icon welcome <br />back
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group pt-1">
              <label for="inputEmailSignup">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmailSignup"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="inputPassSignup">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassSignup"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="btnsecond">
              Sign in
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- -----end modal----------  -->

    <!-- ----jquery-----  -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- -----bs4-----  -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
